<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="./assets/styles/estilos.css">
  <link rel="stylesheet" href="./assets/styles/productos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="assets/img/icons8-tetris-game-console-64.png">
  <script src="./assets/js/contacto.js"></script>
</head>

<body>

  <header class="header">
    <div class="menu container">
      <a href="#" class="logo">GAMELAND</a>
      <input type="checkbox" id="menu">
      <label for="menu">
        <img src="./assets/img/icons8-menú-50.png" class="menu-icono" alt="menu">
      </label>
      <nav class="navbar">
        <ul>
          <a href="./index.html" class="btn41-43 btn-43">
            Inicio
          </a>

          <a href="./empresa.html" class="btn41-43 btn-43">
            Empresa
          </a>

          <a href="./productos.html" class="btn41-43 btn-43">
            Catalogo
          </a>

          <a href="./contacto.html" class="btn41-43 btn-43">
            Contacto
          </a>

          <a href="./admin.html" class="btn41-43 btn-43">
            Ingreso Admin
          </a>
        </ul>
      </nav>
    </div>

    <div class="header-content">
      <h2> Enviános tu consulta</h2>
    </div>
  </header>


  <main>

    <div class="titulo">
      <h1>Contactanos</h1>
    </div>
    <div class="contenedor-main">
      <div class="contacto">
        <form id="formularioContacto" class="form-contacto" onsubmit="return validarFormulario()">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          <br><br>

          <label for="email">Correo Electrónico:*</label>
          <input type="email" id="email" name="email">
          <br><br>

          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono">
          <br><br>

          <label for="consulta">Consulta:*</label>
          <textarea id="consulta" name="consulta" rows="5"></textarea>
          <br><br>

          <input type="button" value="Borrar" class="btn-blanco" onclick="return borrarCampos()">
          <input type="submit" value="Enviar">
        </form>

        <aside class="contenedor-complementario">
          <img class="imagen-lateral"src="./assets/img/uncharted-4-a-thiefs-end-ps4-playstation-4-1.900x.jpg" alt="">
        </aside>

      </div>
    </div>
  </main>


  <footer>
    <div class="footer-left">
      <a href="#" class="logo">GAMELAND</a>
    </div>
    <div class="footer-right">
      <div class="social-icons">
        <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
      <div class="contact-info">
        <p>Dirección: 123 Calle Principal, Ciudad</p>
        <p>Teléfono: (123) 456-7890</p>
        <p>Correo Electrónico: info@empresa.com</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/productos.js"></script>

</body>

</html>
